# i3 config file (v4)

#---------------------------------------------------[a-z]-BINDS-----------#
    $BM       a             $BORD1      focus                   parent
    $BM       b             $BORD1      floating                toggle
    $BM       c             $BORD1      [class="konqueror"]     scratchpad show
    $BM       d             $_          exec                    dmenu_run -b -nb "#000000" -l 10 -fn "Office Code Pro:pixelsize=20:antialias=true:autohint=true"
    $BM       e             $_          layout                  toggle split
    $BM       f             $_                                  $yad_hd Mousemove (mode)</span>' ; mode mousemove
    $BM       g             $_          exec                    gnome-screenshot
    $BM       h             $BORD1      focus                   left
    $BM       i             $_          exec                    $HOME/bin/dmenu_websearch.sh
    $BM       j             $BORD1      focus                   down
    $BM       k             $BORD1      focus                   up
    $BM       l             $BORD1      focus                   right
    $BM       m             $BORD1      scratchpad              show
    $BM       n             $BORD1      [instance="i3s_note"]   scratchpad show
    $BM       o             $_          fullscreen
    $BM       p             $_          exec                    dunstctl close-all
    $BM       r             $_                                  $yad_hd Resize (mode)</span>' ; mode resize
    $BM       s             $_          layout                  stacking
    $BM       t             $BORD1      [class="Tor Browser"]   scratchpad show
    #$BM       u             $BORD1      [instance="i3s_st"]     scratchpad show
    $BM       u             $BORD1      [class=".*elementary\.term.*"] scratchpad show
 
    $BM       v             $_          split                   v
    $BM       w             $_          layout                  tabbed
    $BM       x             $_          exec                    dmenu_run -b -nb "#000000" -l 10 -fn "Office Code Pro:pixelsize=20:antialias=true:autohint=true" 
    $BM       y             $_                                  $yad_hd Freekey (mode)</span>' ; mode freekey
    #$BM       z             $_         exec            dmenu_run -b -nb "#000000" -l 10 -fn "Office Code Pro:pixelsize=20:antialias=true:autohint=true" 
#--------------------------------------------------[^a-z]-BINDS-----------#
    $BM       1             $BORD1      workspace   	        1
    $BM       2             $BORD1      workspace   	        2
    $BM       3             $BORD1      workspace   	        3
    $BM       4             $BORD1      workspace   	        4
    $BM       5             $BORD1      workspace   	        5
    $BM       6             $BORD1      workspace   	        6
    $BM       7             $BORD1      workspace   	        7
    $BM       8             $BORD1      workspace   	        8
    $BM       9             $BORD1      workspace   	        9
    $BM       0             $BORD1      workspace   	        10
    $BM       bracketleft   $BORD1      workspace   	        11
    $BM       bracketright  $BORD1      workspace   	        12
    $BM       semicolon     $BORD1      
    $BM       equal         $BORD1      resize set 900 900
    $BM       KP_Home       $_          exec                    $HOME/bin/polybar_select_dmenu.sh
    $BM       KP_Begin      $_          exec                    $HOME/bin/polybar_manipulate.sh "TOGGLE"
    $BM       KP_Up         $_          exec                    $HOME/bin/polybar_manipulate.sh "UP"
    $BM       KP_Down       $_          exec                    $HOME/bin/polybar_manipulate.sh "DOWN"
    $BM       KP_Left       $_          exec                    $HOME/bin/polybar_manipulate.sh "LEFT"
    $BM       KP_Right      $_          exec                    $HOME/bin/polybar_manipulate.sh "RIGHT"
    $BM       Return        $_          exec                    /usr/local/bin/st
    $BM       period        $_          gaps                    inner    all     toggle $IN_GAPS,\
                            $_          gaps                    top 	 all     toggle $TOP_GAPS,\
                            $_          gaps                    bottom	 all	 toggle $BOTTOM_GAPS,\
                            $_          gaps                    left  	 all	 toggle	$LEFT_GAPS,\
                            $_          gaps                    right 	 all	 toggle	$RIGHT_GAPS
    $BM       Super_L       $_          exec                    konqueror --open-session "maximilian"
    $BM       space         $BORD1      focus                   mode_toggle
    $BM       Down	        $_          exec                    pamixer --decrease 1
    $BM       Up	        $_          exec                    pamixer --increase 1
    $BM       slash         $_                                  $yad_hd Polymove (mode)</span>' ;  mode polymove
    $BM       backslash     $_          [class=".*icecat.*"] scratchpad show
#---------------------------------------------[a-z]-SHIFT-BINDS-----------#
    #SPEC     a		        $_    
    $BSh      b             $_          exec                    $HOME/bin/ubluetoggle.sh
    #SPEC     c		        $_    
    $BSh      d             $_          exec                    dmenu_run -b -nb "#000000" -l 10 -fn "Office Code Pro:pixelsize=20:antialias=true:autohint=true"
    $BSh      e 	        $_          exec 	                "i3-nagbar -t warning -m 'Exit i3?' -b 'Yes, exit i3' 'i3-msg exit'"
    $BSh      h             $BORD1      move  	                left      40px
    $BSh      i             $_          exec 	                $HOME/bin/mdmenu.sh
    $BSh      j             $BORD1      move  	                down   	  30px
    $BSh      k             $BORD1      move  	                up     	  30px
    $BSh      l             $BORD1      move  	                right  	  40px
    $BSh      m             $_          floating                enable, resize set $WSW $WSH, move scratchpad
    $BSh      n             $_          exec 	                /usr/local/bin/st -c 'special_float' -n 'i3s_note' nvim "$HOME/Documents/Notepad/note.txt"
    $BSh      o 	        $_          exec 	                i3lock -f -e -c 333333
    $BSh      p             $_          exec	                /usr/bin/brave --incognito
    $BSh      q             $_          kill
    #SPEC     r		        $_    
    #SPEC     s		        $_    
    $BSh      t             $_          exec                    $HOME/.local/opt/tor-browser_en-US/Browser/start-tor-browser; exec sleep 1 && i3-msg '[class="Tor Browser"] scratchpad show'
    $BSh      u             $_          exec                    /usr/bin/io.elementary.terminal
    $BSh      v             $_          split h
    $BSh      x             $_          exec                    $HOME/bin/add_to_clip.sh "DATE" "TIME"
    $BSh      y	            $_          exec                    $HOME/bin/urxvt_notepad_script.sh "TMUX"
    $BSh      z             $_          exec                    $HOME/bin/brave-tor.sh
#--------------------------------------------[^a-z]-SHIFT-BINDS-----------#
    $BSh      Up 	        $_          exec                    $HOME/bin/nitrowscript.sh  "UP"
    $BSh      Down	        $_          exec                    $HOME/bin/nitrowscript.sh  "DOWN"
    $BSh      Left	        $_          exec                    $HOME/bin/nitrowscript.sh  "LEFT"
    $BSh      Right         $_          exec                    $HOME/bin/nitrowscript.sh  "RIGHT"
    $BSh      semicolon     $BORD1      resize                  set $WSW $WSH
    $BSh      minus         $BORD1      move                    position mouse
    $BSh      equal         $BORD1      resize                  set $WSW $WSH
    $BSh      Return        $_          exec                    /usr/bin/brave
    $BSh      Delete        $_          exec                    $HOME/bin/nitrowscript.sh  "--auto"
    $BSh      End 	        $_          exec                    $HOME/bin/nitrowscript.sh  "--zoom-fill"
    $BSh      Next          $_          exec                    $HOME/bin/nitrowscript.sh  "--centered"
    $BSh      Insert        $_          exec                    $HOME/bin/nitrowscript.sh  "--zoom"
    $BSh      Home          $_          exec                    $HOME/bin/nitrowscript.sh  "--tiled"
    $BSh      less          $_          exec 	                "i3-msg 'gaps inner all minus 10'"
    $BSh      greater       $_          exec 	                "i3-msg 'gaps inner all plus 10'"
    $BSh      backslash     $_          exec                    /usr/bin/icecat
    $BSh      1             $BORD1      move                    container to workspace  1; workspace  1
    $BSh      2             $BORD1      move                    container to workspace  2; workspace  2
    $BSh      3             $BORD1      move                    container to workspace  3; workspace  3
    $BSh      4             $BORD1      move                    container to workspace  4; workspace  4
    $BSh      5             $BORD1      move                    container to workspace  5; workspace  5
    $BSh      6             $BORD1      move                    container to workspace  6; workspace  6
    $BSh      7             $BORD1      move                    container to workspace  7; workspace  7
    $BSh      8             $BORD1      move                    container to workspace  8; workspace  8
    $BSh      9             $BORD1      move                    container to workspace  9; workspace  9
    $BSh      0             $BORD1      move                    container to workspace 10; workspace 10
    $BSh      bracketleft   $BORD1      move                    container to workspace 11; workspace 11
    $BSh      bracketright  $BORD1      move                    container to workspace 12; workspace 12
    #$BSh      bracketright $BORD1      move            container to workspace 12; workspace 12
