#---------------------------------------------------RANDOM---------------------------------------------------------#
mode "polymove" {
       # POLY MOVE
                bindsym j                           exec $HOME/bin/move_toggle_polybar.sh "UP"      "LEFT"  ;   $mode_be "default"
                bindsym k                           exec $HOME/bin/move_toggle_polybar.sh "UP"      "RIGHT" ;   $mode_be "default"
                bindsym h                           exec $HOME/bin/move_toggle_polybar.sh "LEFT"    "DOWN"  ;   $mode_be "default"
                bindsym l                           exec $HOME/bin/move_toggle_polybar.sh "RIGHT"   "DOWN"  ;   $mode_be "default"
       # POLY TOGGLE
                bindsym semicolon                   exec $HOME/bin/move_toggle_polybar.sh "TOGGLE"          ;   $mode_be "default"
       # EXIT
                bindsym slash                                                                                   $mode_be "default"
                bindsym Return                                                                                  $mode_be "default"
                bindsym Ctrl+c                                                                                  $mode_be "default"
                bindsym Escape                                                                                  $mode_be "default"
}

mode "freekey" {
       # EXIT
                bindsym $mod+y                      $mode_be "default"
                bindsym --release $mod+h            exec xdotool key 'alt+Left'
                bindsym --release $mod+l            exec xdotool key 'alt+Right'
}

mode "resize" {
       # LEFT RIGHT
                bindsym h                           resize shrink   width  $X_RE_UNIT_LARGE or $pptX_RE_UNIT_LARGE
                bindsym l                           resize grow     width  $X_RE_UNIT_LARGE or $pptX_RE_UNIT_LARGE
                bindsym Shift+h                     resize shrink   width  $X_RE_UNIT_SMALL or $pptX_RE_UNIT_SMALL
                bindsym Shift+l                     resize grow     width  $X_RE_UNIT_SMALL or $pptX_RE_UNIT_SMALL
       # UP DOWN
                bindsym k                           resize grow     height $Y_RE_UNIT_LARGE or $pptY_RE_UNIT_LARGE
                bindsym j                           resize shrink   height $Y_RE_UNIT_LARGE or $pptY_RE_UNIT_LARGE
                bindsym Shift+k                     resize grow     height $Y_RE_UNIT_SMALL or $pptY_RE_UNIT_SMALL
                bindsym Shift+j                     resize shrink   height $Y_RE_UNIT_SMALL or $pptY_RE_UNIT_SMALL
       # EXIT
                bindsym $mod+r                      $mode_be "default"
                bindsym Ctrl+c                      $mode_be "default"
                bindsym Return                      $mode_be "default"
                bindsym Escape                      $mode_be "default"
}
#---------------------------------------------------MOUSE-MOVEMENT-------------------------------------------------#
set $MOUSE_MOVE_BIND \
        bindsym Shift+h         "exec xdotool mousemove_relative --polar 270     5"\
        bindsym Shift+j         "exec xdotool mousemove_relative --polar 180     5"\
        bindsym Shift+k         "exec xdotool mousemove_relative --polar 0       5"\
        bindsym Shift+l         "exec xdotool mousemove_relative --polar 90      5"\
        bindsym h 		        "exec xdotool mousemove_relative --polar 270    50"\
        bindsym j 		        "exec xdotool mousemove_relative --polar 180    50"\
        bindsym k 		        "exec xdotool mousemove_relative --polar 0      50"\
        bindsym l 		        "exec xdotool mousemove_relative --polar 90     50"\
        bindsym f		        "exec xdotool click 1"\
        bindsym d		        "exec xdotool click 3"\
        bindsym s		        "exec xdotool click 2"\
        bindsym g  	            "exec xdotool click 4"\
        bindsym v 		        "exec xdotool click 5"

mode "mousedown1" { 
		$MOUSE_MOVE_BIND 
		bindsym Escape          exec "xdotool mouseup 1" ; $mode_be "mousemove" ; exec $HOME/bin/yad_html_dia.sh "Mode Mousemove" "Mousemove"
		bindsym $mod+Escape     exec "xdotool mouseup 1" ; $mode_be "mousemove" ; exec $HOME/bin/yad_html_dia.sh "Mode Mousemove" "Mousemove"
		bindsym $mod+f          exec "xdotool mouseup 1" ; $mode_be "default"
}

mode "mousedown2" {
		$MOUSE_MOVE_BIND 
		bindsym Escape          exec "xdotool mouseup 2" ; $mode_be "mousemove" ; exec $HOME/bin/yad_html_dia.sh  "Mode Mousemove" "Mousemove"
		bindsym $mod+Escape     exec "xdotool mouseup 2" ; $mode_be "mousemove" ; exec $HOME/bin/yad_html_dia.sh "Mode Mousemove" "Mousemove"
		bindsym $mod+f          exec "xdotool mouseup 2" ; $mode_be "default"
}

mode "mousedown3" { 
		$MOUSE_MOVE_BIND 
		bindsym Escape          exec "xdotool mouseup 3" ; $mode_be "mousemove" ; exec $HOME/bin/yad_html_dia.sh "Mode Mousemove" "Mousemove" 
		bindsym $mod+Escape     exec "xdotool mouseup 3" ; $mode_be "mousemove" ; exec $HOME/bin/yad_html_dia.sh "Mode Mousemove" "Mousemove" 
		bindsym $mod+f          exec "xdotool mouseup 3" ; $mode_be "default"
}

mode "mousemove" {
       # MOVE
		$MOUSE_MOVE_BIND
       # CLICK
		bindsym f			    exec xdotool click 1
		bindsym d			    exec xdotool click 3
		bindsym s			    exec xdotool click 2
       # MODES
		bindsym r			    exec "xdotool mousedown 1"; $mode_be "mousedown1" ; exec $HOME/bin/yad_html_dia.sh "Mode Mousemove" "Mousedown1"  
		bindsym w			    exec "xdotool mousedown 2"; $mode_be "mousedown2" ; exec $HOME/bin/yad_html_dia.sh "Mode Mousemove" "Mousedown2"  
		bindsym e			    exec "xdotool mousedown 3"; $mode_be "mousedown3" ; exec $HOME/bin/yad_html_dia.sh "Mode Mousemove" "Mousedown3"  
       # EXIT                                                                     
        bindsym $mod+f  		$mode_be "default"                                
}
#---------------------------------------------------END------------------------------------------------------------#

