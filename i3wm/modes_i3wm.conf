#-------------------------------------------------------------------------------------------|
#------------<[--MAXIMILIAN-BALLARD--]>-----------------<[--MODES--]>-----------------------|
#-------------------------------------------------------------------------------------------|
# i3 config file (v4)
#-------------------------------------------------------------------------------------------|

set $mode_be           exec killall yad ; mode 
set $yad_hd            exec $HOME/bin/yad_html_dia.sh "Mode Mousemove"
#---------------------------------------------------RANDOM---------------------------------------------------------#

mode "polymove" {
                bindsym Shift+j                     exec $HOME/bin/polybar_manipulate.sh   "DOWN"  "LEFT"
                bindsym Shift+k                     exec $HOME/bin/polybar_manipulate.sh   "DOWN"  "RIGHT"
                bindsym j                           exec $HOME/bin/polybar_manipulate.sh   "UP"    "LEFT"
                bindsym k                           exec $HOME/bin/polybar_manipulate.sh   "UP"    "RIGHT"
                bindsym semicolon                   exec $HOME/bin/polybar_manipulate.sh   "TOGGLE"
                bindsym Shift+semicolon             exec $HOME/bin/polybar_select_dmenu.sh
                bindsym slash                                                                                   $mode_be "default"
                bindsym $mod+slash                                                                              $mode_be "default"
                bindsym Return                                                                                  $mode_be "default"
                bindsym Ctrl+c                                                                                  $mode_be "default"
                bindsym Escape                                                                                  $mode_be "default"
}

mode "freekey" {
                bindsym $mod+y                      $mode_be "default"
                bindsym --release $mod+h            exec xdotool key 'alt+Left'
                bindsym --release $mod+l            exec xdotool key 'alt+Right'
}

mode "resize" {
                bindsym h                           resize shrink   width  $X_RE_UNIT_LARGE or $pptX_RE_UNIT_LARGE
                bindsym l                           resize grow     width  $X_RE_UNIT_LARGE or $pptX_RE_UNIT_LARGE
                bindsym Shift+h                     resize shrink   width  $X_RE_UNIT_SMALL or $pptX_RE_UNIT_SMALL
                bindsym Shift+l                     resize grow     width  $X_RE_UNIT_SMALL or $pptX_RE_UNIT_SMALL
                bindsym k                           resize grow     height $Y_RE_UNIT_LARGE or $pptY_RE_UNIT_LARGE
                bindsym j                           resize shrink   height $Y_RE_UNIT_LARGE or $pptY_RE_UNIT_LARGE
                bindsym Shift+k                     resize grow     height $Y_RE_UNIT_SMALL or $pptY_RE_UNIT_SMALL
                bindsym Shift+j                     resize shrink   height $Y_RE_UNIT_SMALL or $pptY_RE_UNIT_SMALL
                bindsym $mod+r                      $mode_be "default"
                bindsym Ctrl+c                      $mode_be "default"
                bindsym Return                      $mode_be "default"
                bindsym Escape                      $mode_be "default"
}
#---------------------------------------------------MOUSE-MOVEMENT-------------------------------------------------#
set $MOUSE_MOVE_BIND \
        bindsym Shift+h         "exec xdotool mousemove_relative --polar 270     5"\
        bindsym Shift+j         "exec xdotool mousemove_relative --polar 180     5"\
        bindsym Shift+k         "exec xdotool mousemove_relative --polar 0       5"\
        bindsym Shift+l         "exec xdotool mousemove_relative --polar 90      5"\
        bindsym h 		        "exec xdotool mousemove_relative --polar 270    50"\
        bindsym j 		        "exec xdotool mousemove_relative --polar 180    50"\
        bindsym k 		        "exec xdotool mousemove_relative --polar 0      50"\
        bindsym l 		        "exec xdotool mousemove_relative --polar 90     50"\
        bindsym f		        "exec xdotool click 1"\
        bindsym d		        "exec xdotool click 3"\
        bindsym s		        "exec xdotool click 2"\
        bindsym g  	            "exec xdotool click 4"\
        bindsym v 		        "exec xdotool click 5"

mode "mousedown1" { 
		$MOUSE_MOVE_BIND 
		bindsym Escape          exec "xdotool mouseup 1" ; $mode_be "mousemove" ; $yad_hd "Mousemove"
		bindsym $mod+Escape     exec "xdotool mouseup 1" ; $mode_be "mousemove" ; $yad_hd "Mousemove"
		bindsym $mod+f          exec "xdotool mouseup 1" ; $mode_be "default"
}

mode "mousedown2" {
		$MOUSE_MOVE_BIND 
		bindsym Escape          exec "xdotool mouseup 2" ; $mode_be "mousemove" ; $yad_hd "Mousemove"
		bindsym $mod+Escape     exec "xdotool mouseup 2" ; $mode_be "mousemove" ; $yad_hd "Mousemove"
		bindsym $mod+f          exec "xdotool mouseup 2" ; $mode_be "default"
}

mode "mousedown3" { 
		$MOUSE_MOVE_BIND 
		bindsym Escape          exec "xdotool mouseup 3" ; $mode_be "mousemove" ; $yad_hd "Mousemove" 
		bindsym $mod+Escape     exec "xdotool mouseup 3" ; $mode_be "mousemove" ; $yad_hd "Mousemove" 
		bindsym $mod+f          exec "xdotool mouseup 3" ; $mode_be "default"
}

mode "mousemove" {
		$MOUSE_MOVE_BIND
		bindsym f			    exec xdotool click 1
		bindsym d			    exec xdotool click 3
		bindsym s			    exec xdotool click 2
		bindsym r			    exec "xdotool mousedown 1"; $mode_be "mousedown1" ; $yad_hd "Mousedown1"  
		bindsym w			    exec "xdotool mousedown 2"; $mode_be "mousedown2" ; $yad_hd "Mousedown2"  
		bindsym e			    exec "xdotool mousedown 3"; $mode_be "mousedown3" ; $yad_hd "Mousedown3"  
        bindsym $mod+f  		$mode_be "default"                                
}
#---------------------------------------------------END------------------------------------------------------------#

