#-------------------------------------------------------------------------------------------|
#------------<[--MAXIMILIAN-BALLARD--]>-----------------<[--MODES--]>-----------------------|
#-------------------------------------------------------------------------------------------|
# i3 config file (v4)
#------------------------------------------------------------------------------------------------------------------#
# bindcode [keycode] to bind by keycode         
# Example:                                      
#   bindcode 133 focus up                
#------------------------------------------------------------------------------------------------------------------#
#---------------------------------------------------SET-MACROS-----------------------------------------------------#
    set $Br            bindsym     Mod1+
    set $Br_CTRL       bindsym     Mod1+Ctrl
    set $SF            bindsym     Mod1+Shift+
    set $SF_CTRL       bindsym     Mod1+Shift+Ctrl
#---------------------------------------------------[a-z]-BINDS----------------------------------------------------#
    $Br     a   $B1 focus                  parent
    $Br     b   $B1 floating               toggle ; move position center
    $Br     c   $B1 [class="Emacs"]        scratchpad show
    $Br     d   $_  exec                   dmenu_run -b -i -nf '#00FF00' -nb '#000000' -l 10 -fn "Office Code Pro:pixelsize=17:antialias=true:autohint=true"
    $Br     e   $_  layout                 toggle split
    $Br     f   $_  mode mousemove
    #$xm_hd "Mousemove" ;   
    $Br     g   $_  exec                   shotgun -s
    $Br     h   $B1 focus                  left
    $Br     i   $_  exec                   $HOME/bin/dmenu_websearch.sh
    $Br     j   $B1 focus                  down
    $Br     k   $B1 focus                  up
    $Br     l   $B1 focus                  right
    $Br     m   $B1                        scratchpad show
    $Br     n   $B1 [instance="i3s_note"]  scratchpad show
    $Br     o   $_  fullscreen
    $Br     p   $_  exec                   dunstctl close-all
    $Br     r   $_  mode resize
    #$xm_hd "Resize"    ;   
    $Br     s   $_  layout                 stacking
    $Br     t   $B1 [class="Tor Browser"]  scratchpad show
    $Br     u   $B1 [instance="i3s_st"]    scratchpad show
    $Br     v   $_  split                  v
    $Br     w   $_  layout                 tabbed
    $Br     x   $_  exec                   $HOME/bin/auto_monitor.sh 'rotate' '$MON_1' 'right'
    $Br     y   $_  mode freekey
    #$xm_hd "Freekey"   ;   mode freekey
    $Br     z   $_  exec 	               /usr/local/bin/st -c 'special_float' -n 'i3s_note' nvim -p "$HOME/.config/BraveSoftware/new_tab_page/new_tab_page.html" "$HOME/.config/BraveSoftware/new_tab_page/new_tab_page.css"
#--------------------------------------------------[^a-z]-BINDS----------------------------------------------------#
    # workspace #
        $Br 1            $B1 workspace 1
        $Br 2            $B1 workspace 2
        $Br 3            $B1 workspace 3
        $Br 4            $B1 workspace 4
        $Br 5            $B1 workspace 5
        $Br 6            $B1 workspace 6
        $Br 7            $B1 workspace 7
        $Br 8            $B1 workspace 8
        $Br 9            $B1 workspace 9
        $Br 0            $B1 workspace 10
        $Br bracketleft  $B1 workspace 11
        $Br bracketright $B1 workspace 12
        $Br apostrophe   $B1 workspace 13
        $Br backslash    $B1 workspace 14
    # output #
        $Br Super_L      $B1 focus output $MON_1
        $Br equal        $B1 focus output $MON_P
        $Br BackSpace    $B1 focus output $MON_2
    $Br semicolon    $B1 [class=".*qutebrowser.*"]  scratchpad show
    $Br KP_Home      $_  exec   $HOME/bin/polybar_select_dmenu.sh
    $Br KP_Begin     $_  exec   $HOME/bin/polybar_manipulate.sh "TOGGLE"
    $Br KP_Up        $_  exec   $HOME/bin/polybar_manipulate.sh "UP"
    $Br KP_Down      $_  exec   $HOME/bin/polybar_manipulate.sh "DOWN"
    $Br KP_Left      $_  exec   $HOME/bin/polybar_manipulate.sh "LEFT"
    $Br KP_Right     $_  exec   $HOME/bin/polybar_manipulate.sh "RIGHT"
    $Br KP_Prior     $_  exec   dmenu_run -b -nb "#000000" -l 10 -fn "Office Code Pro:pixelsize=20:antialias=true:autohint=true"
    #BM KP_Next
    $Br Return       $_  exec   /usr/local/bin/st
    $Br comma        $B1
    $Br period       $_  gaps   inner   all toggle  $IN_GAPS,   \
                         gaps   top     all toggle  $TOP_GAPS,  \
                         gaps   bottom	all	toggle  $BOT_GAPS,  \
                         gaps   right 	all toggle  $R_GAPS,    \
                         gaps   left  	all	toggle  $L_GAPS
    #$Br Super_L      $B1 move   position center
    $Br space        $B1 focus  mode_toggle
    $Br Up	         $_  exec   "pulseaudio-ctl 'up'    || pamixer --increase 1"
    $Br Down	     $_  exec   "pulseaudio-ctl 'down'  || pamixer --decrease 1"
    $Br slash        $_  mode polymove
    #$xm_hd "Polymove" ;
    #bindsym --whole-window --release button1 mode mousemove
    #bindsym --whole-window --release button2 mode mousemove
    #bindsym --whole-window --release button3 mode mousemove
    #bindsym --whole-window --release button4 mode mousemove
    #bindsym --whole-window --release button5 mode mousemove
    #bindsym --whole-window --release button6 mode mousemove
    #bindsym --whole-window --release button7 mode mousemove
    #bindsym --whole-window --release button8 mode mousemove
    #bindsym --whole-window --release button9 mode mousemove
    #bindsym --whole-window --release button10 mode mousemove
    $Br_CTRL c      $_   exec    emacs
#---------------------------------------------[a-z]-SHIFT-BINDS----------------------------------------------------#
    #-CONTROL----------------------------------------------------------------------------------------------------------#
        $SF_CTRL e  $_   exec /usr/bin/emacsclient -c -n
        $SF_CTRL h  $B1  move left  5px
        $SF_CTRL j  $B1  move down  5px
        $SF_CTRL k  $B1  move up    5px
        $SF_CTRL l  $B1  move right 5px
    #SF a
    $SF b  $_   exec $HOME/bin/ubluetoggle.sh > $HOME/LOG/ubluetoggle_sh_output.txt
    #SF c
    #$SF d  $_   exec source "$(dmenu -b -nb "#000000" -i -l 10 -fn "Office Code Pro:pixelsize=20:antialias=true:autohint=true" < <(find $HOME/bin/script_repo -type f))"
    $SF d  $_   exec $HOME/bin/i3wm_change_border.sh
    $SF e  $_   exec $HOME/bin/custom_exit.sh 
    #". $HOME/bin/i3wm_exit_script.sh"
    $SF f  $_   exec xcmenuctrl
    #$SF f  $_   exec $HOME/bin/toggle_key_layout.sh
    $SF h  $B1  move left  20px
    #$SF i  $_   exec $HOME/bin/mdmenu.sh
    $SF i  $_   exec "echo 'cycle pause' | socat - /tmp/mpvsocket"
    $SF j  $B1  move down  20px
    $SF k  $B1  move up    20px
    $SF l  $B1  move right 20px

    $SF m  $_   floating enable, $scratchpad_default, move position center, move scratchpad, scratchpad show
    $SF n  $_   exec /usr/local/bin/st -c 'special_note' -n 'i3s_note' nvim "$HOME/Documents/Notepad/note.txt"
    $SF o  $_   exec i3lock -f -e -c 333333
    $SF p  $_   exec /usr/bin/brave --incognito
    $SF q  $_   kill
    #SF r
    #SF s
    $SF t  $_   exec /usr/bin/torbrowser-launcher; exec sleep 1 && i3-msg '[class="Tor Browser"] scratchpad show'
    #$SF u  $_   exec /usr/local/bin/st -c 'special_float' -n 'i3s_st' 
    $SF u  $_   exec /usr/local/bin/st -c 'special_float' -n 'i3s_st' 
    $SF v  $_   split h
    $SF x  $_   exec $HOME/bin/add_to_clip.sh "DATE" "TIME"
    $SF y  $_   exec $HOME/bin/urxvt_notepad_script.sh "TMUX"
    $SF z  $_   exec $HOME/bin/brave-tor.sh
#--------------------------------------------[^a-z]-SHIFT-BINDS----------------------------------------------------#
    $SF Up 	         $_     exec    $HOME/bin/xwallpaperauto.sh  "UP"
    $SF Down	     $_     exec    $HOME/bin/xwallpaperauto.sh  "DOWN"
    $SF Left	     $_     exec    $HOME/bin/xwallpaperauto.sh  "LEFT"
    $SF Right        $_     exec    $HOME/bin/xwallpaperauto.sh  "RIGHT"
    $SF minus        $B1    move    position mouse
    $SF Return       $_     exec    /usr/bin/brave
    $SF semicolon    $B1    exec    /usr/bin/qutebrowser
    $SF Delete       $_     exec    $HOME/bin/xwallpaperauto.sh  --pargs --maximize
    $SF Insert       $_     exec    $HOME/bin/xwallpaperauto.sh  --pargs --focus
    $SF Home         $_     exec    $HOME/bin/xwallpaperauto.sh  --pargs --tile
    $SF End 	     $_     exec    $HOME/bin/xwallpaperauto.sh  --pargs --zoom
    $SF Prior        $_     exec    $HOME/bin/xwallpaperauto.sh  --pargs --no-randr
    $SF Next         $_     exec    $HOME/bin/xwallpaperauto.sh  --pargs --center
    $SF less         $_     exec 	"i3-msg 'gaps inner all minus 10'"
    $SF greater      $_     exec 	"i3-msg 'gaps inner all  plus 10'"
    #$SF Super_L             exec    emacs
#---------------------------------------------KP-bindings----------------------------------------------------------#
    #$SF KP_Prior     $_     exec                    $HOME/bin/brave_lunchbox.sh
    #$SF KP_Next      $_     exec                    /usr/bin/openbox
    #BSF KP_Home
    #BSF KP_Begin
    #BSF KP_Up
    #BSF KP_Down
    #BSF KP_Left
    #BSF KP_Right
#--------------------------------------------[0-9]-SHIFT-BINDS-----------------------------------------------------#
    $SF 1               $B1 move container to workspace  1
    $SF 2               $B1 move container to workspace  2
    $SF 3               $B1 move container to workspace  3
    $SF 4               $B1 move container to workspace  4
    $SF 5               $B1 move container to workspace  5
    $SF 6               $B1 move container to workspace  6
    $SF 7               $B1 move container to workspace  7
    $SF 8               $B1 move container to workspace  8
    $SF 9               $B1 move container to workspace  9
    $SF 0               $B1 move container to workspace 10
    $SF bracketleft     $B1 move container to workspace 11
    $SF bracketright    $B1 move container to workspace 12
    $SF apostrophe      $B1 move container to workspace 13
    $SF backslash       $B1 move container to workspace 14
    $SF Super_L         $B1 move container to output $MON_1
    $SF equal           $B1 move container to output $MON_P
    $SF BackSpace       $B1 move container to output $MON_2
    #$SF      bracketright $B1     move            container to workspace 12; workspace 12
    #$SF      u             $_         exec                    /usr/local/bin/st -c 'special_float' -n 'i3s_st'
#---------------------------------------------------END------------------------------------------------------------#

