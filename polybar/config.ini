
;modules-left = i3 ;modules-right =  temp1 memory cpu pulseaudio ;modules-right = filesystem pulseaudio xkeyboard memory cpu eth battery temperature date powermenu
[colors]
    zbackground 	                =	#111111
    nbackground 	                =	#111111
    border-color 	                =	#0044DD 
    foreground 		                =	#000044 
    background-alt 	                =	#000000
    foreground-alt 	                =	#000000
    primary 		                =	#000088
    secondary 		                =	#00AAFF
    alert 		                =	#FF0000
;i3bgl_f_in 	                =	#FF333333
;i3bgl_vis_uf 	                = 	#FF333333
;i3bgl_uf 		                =	#FF333333
    i3fgl_f_in 		                =	#00FF00
    i3fgl_vis_uf 	                = 	#FFFFFF
    i3fgl_uf 		                =	#707070
    temp1		                =	#EEEEEE
    temp2		                =	#EEEEEE
    mem1		                =	#EEEEEE
    cpu1		                =	#EEEEEE
    pulse1		                =	#999999

    time_est_foreground                 =       #DDDDDD
    spot_label_foreground               =       #999999
    spot_format_prefix_foreground       =       #999999
    volume_foreground                   =       #999999
    xwindow_foreground                  =       #999999



[settings]
    screenchange-reload = true
;   compositing-background = xor
;   compositing-background = screen
;   compositing-foreground = source
;   compositing-border = under
;   transparency = true

[bar/basicbar]
;------------------_FONTS_-------------------;
    font-0 = AgaveNerdFont:antialias=true:pixelsize=12;4
;------------------_COLOR_------------------;
    background      = ${colors.zbackground}
    foreground      = ${colors.foreground}
    background-alt  = ${colors.background-alt}
    foreground-alt  = ${colors.background-alt}
    primary         = #ffb52a
    secondary       = #060033
    line-color      = #f00
    alert           = #bd2c40
;   module-background-color = ${colors.nbackground}
;------------------_POSITION_---------------;
;   offset-x = 70%
;   width = 30%
    bottom = false
    offset-y = 0px
    height = 18
;------------------_MARGIN-PADDING_---------;
    padding-left = 1
    padding-right = 1
    border-size = 0
    module-margin-left = 1
    module-margin-right = 1
    padding-top = 0
    padding-bottom = 0
;-----------------_GENERAL_----------------;
    override-redirect = false
    fixed-center = true
    enable-ipc = true
    line-size = 3
    monitor = ${env:MONITOR:}
    scroll-up           =       i3wm-wsnext
    scroll-down         =       i3wm-wsprev
    cursor-click        =       pointer
    cursor-scroll       =       ns-resize
;------------------_MODULE_-----------------;
    modules-left        =       i3
    modules-center      =       TimeEST
    modules-right       =       memory silver_spot gold_spot pulseaudio

[module/i3] 
    background = ${colors.nbackground}
    type = internal/i3
;    NO ICON
    ws-icon-1 = 2;2
    ws-icon-4 = 5;5
    ws-icon-5 = 6;6
    ws-icon-6 = 7;7
    ws-icon-7 = 8;8
    ws-icon-8 = 9;9
    ws-icon-9 = 9;9
;    YES ICON
    ws-icon-0 = 1;1
    ws-icon-2 = 3;3
    ws-icon-3 = 4;4
    ws-icon-10 = 10;0
    ws-icon-11 = 11;[
    ws-icon-12 = 12;]
    border-size = 0
    border-color = ${colors.nbackground}
    label-focused-background = ${colors.nbackground}
    label-visible-background = ${colors.nbackground} 
    label-unfocused-background =  ${colors.nbackground} 
    label-mode-background = ${colors.nbackground}
    label-focused-inactive-background = ${colors.nbackground}
    label-separator-background = ${colors.nbackground}
    format-prefix-background = ${colors.nbackground}
    format-postfix-background = ${colors.nbackground}
    label-mode-foreground = ${colors.i3fgl_f_in} 
    label-focused-foreground = ${colors.i3fgl_f_in}
    label-visible-foreground = ${colors.i3fgl_vis_uf}
    label-unfocused-foreground =  ${colors.i3fgl_uf}
    label-mode = %mode%
    label-focused = "%icon%"
    label-visible = "%icon%"
    label-unfocused ="%icon%"
    label-separator = "  "
;   format = <label-state> <label-mode>
    format = <label-state>
    format-prefix = " "
    format-postfix = ""
;    margin = 3
    index-sort = false
    wrapping-scroll = false
    pin-workspaces = true
    label-urgent = %index%
;label-focused-padding = 5

[module/TimeEST]
    type = custom/script
    interval = 1
    exec = TZ=America/Indiana/Indianapolis date +"[%-l:%M%p/%A/%b/%d]"
    label-foreground = ${colors.time_est_foreground}
    label-padding = 0

[module/xwindow]
    type = internal/xwindow
    label = %title:0:65: ...%
    label-foreground = ${colors.xwindow_foreground}

[module/silver_spot]   
    type = custom/script
    format-prefix = "[ag]"
    exec = /usr/bin/bash $HOME/.config/polybar/my_modules/spot_price_bash.sh "AG"
    interval = 1800
    tail = true

    format-prefix-foreground = ${colors.spot_format_prefix_foreground}
    label-foreground = ${colors.spot_label_foreground}

[module/gold_spot]
    type = custom/script
    format-prefix = "[au]"
    exec = /usr/bin/bash $HOME/.config/polybar/my_modules/spot_price_bash.sh "AU"
    interval = 1800
    tail = true

    format-prefix-foreground = ${colors.spot_format_prefix_foreground}
    label-foreground = ${colors.spot_label_foreground}

[module/pulseaudio]
    type = internal/pulseaudio
    
;    format-volume = <label-volume> <bar-volume>
    format-volume = <label-volume>
    label-volume = %percentage%%
    label-volume-foreground = ${colors.volume_foreground}
    
    label-muted = muted
    label-muted-foreground = #FF0000

[module/memory]
type = internal/memory
interval = 2
format-prefix-foreground = ${colors.mem1}
format-postfix-foreground = ${colors.mem1}
label-foreground = ${colors.mem1}
;format-underline = #00AA00
label = [ %gb_used% ]
